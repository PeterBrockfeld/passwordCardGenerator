<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Passwordcard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/passwordcard.css">
  <link href="./scripts/jquery-ui-1.11.1.custom/jquery-ui.css" rel="stylesheet">
  <script src="./scripts/jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
  <script src="./scripts/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
  <script type="text/javascript" src="./scripts/passwordcard.js"></script>
</head>
<body>
  <div id="theIntro">
    <h1>Passwordcard</h1>
    <p>
      This form generates a table useful for generating passwords.
    </p>
  </div>
  <div id="theApplication">
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">The card</a></li>
        <li><a href="#tabs-2">Settings</a></li>
      </ul>
      <div id="tabs-1">
        <table id='theCard'>
        </table>
      </div>
      <div id="tabs-2">
        <p>special characters: <input type="text" id="specialChars" value="" /></p>
        <p>corner text: <input type="text" id="cornerText" value="" /></p>
      </div>
    </div> 
  </div>  
  <div id="theButtons">
    <button id="generateTable" value="generateTable" type="button">Generate card</button>
    <button id="printCard" value="printCard" type="button">Print card</button>
  </div>

</body>
</html>
